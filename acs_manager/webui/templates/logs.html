{% extends "base.html" %}
{% block content %}
<div class="card" data-page="logs">
  <div class="flex flex-wrap items-center justify-between gap-3 mb-3">
    <div>
      <div class="card-title mb-1">运行日志</div>
      <p class="text-sm text-slate-600">自动/手动刷新，便于排查</p>
    </div>
    <div class="flex items-center gap-3 text-sm text-slate-700">
      <label class="flex items-center gap-2">
        <input type="checkbox" id="log-auto" class="checkbox" checked />
        <span>自动刷新</span>
      </label>
      <label class="flex items-center gap-1">
        <span>间隔</span>
        <select id="log-interval" class="input input-sm w-24">
          <option value="2000">2s</option>
          <option value="5000" selected>5s</option>
          <option value="10000">10s</option>
        </select>
      </label>
      <button id="log-refresh" class="btn btn-secondary btn-xxs">刷新</button>
    </div>
  </div>
  <pre id="log-view" class="code-block h-[520px] overflow-y-auto">Loading...</pre>
</div>
{% endblock %}
