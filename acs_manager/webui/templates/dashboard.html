{% extends "base.html" %}
{% block content %}
<div class="card" data-page="dashboard">
  <div class="card-title flex items-center justify-between">
    <span>Containers</span>
    <div class="flex items-center gap-2">
      <input id="container-filter" type="text" placeholder="Filter by name" class="input input-sm" />
      <button id="dash-refresh" class="btn btn-secondary text-xs">Refresh</button>
    </div>
  </div>
  <div id="containers-list" class="grid gap-3 sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-3 text-sm"></div>
</div>
<div class="card mt-6">
  <div class="card-title flex items-center justify-between">
    <span>Recent Logs (200 lines)</span>
    <button id="dash-refresh-logs" class="btn btn-secondary text-xs">Refresh</button>
  </div>
  <pre id="dash-logs" class="code-block h-96 overflow-y-auto">Loading...</pre>
</div>
{% endblock %}
