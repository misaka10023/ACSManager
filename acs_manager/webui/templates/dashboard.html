{% extends "base.html" %}
{% block content %}
<div class="space-y-6" data-page="dashboard">
  <div class="card">
    <div class="flex flex-wrap items-center justify-between gap-3 mb-4">
      <div>
        <div class="card-title mb-1">容器概览</div>
        <p class="text-sm text-slate-600">查看状态、过滤名称，统一卡片风格的列表</p>
      </div>
      <div class="flex items-center gap-2">
        <input id="container-filter" type="text" placeholder="按名称筛选" class="input input-sm w-48" />
        <button id="dash-refresh" class="btn btn-secondary btn-xxs">刷新</button>
      </div>
    </div>
    <div id="containers-list" class="grid gap-3 sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-3 text-sm"></div>
  </div>

  <div class="card">
    <div class="flex items-center justify-between mb-3">
      <div>
        <div class="card-title mb-1">最近日志（200 行）</div>
        <p class="text-sm text-slate-600">快速预览最近输出，可随时刷新</p>
      </div>
      <button id="dash-refresh-logs" class="btn btn-secondary btn-xxs">刷新</button>
    </div>
    <pre id="dash-logs" class="code-block h-96 overflow-y-auto">Loading...</pre>
  </div>
</div>
{% endblock %}
