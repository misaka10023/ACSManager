<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACS Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="text-xl font-semibold text-slate-800">ACS Manager</div>
      <nav class="flex gap-4 text-sm font-medium">
        <a href="/ui/dashboard" class="nav-link" data-page="dashboard">Dashboard</a>
        <a href="/ui/config" class="nav-link" data-page="config">Config</a>
        <a href="/ui/logs" class="nav-link" data-page="logs">Logs</a>
      </nav>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
  <script>
    document.querySelectorAll(".nav-link").forEach((link) => {
      if (link.dataset.page === "{{ page|default('') }}") {
        link.classList.add("text-indigo-600");
      } else {
        link.classList.add("text-slate-600", "hover:text-slate-900");
      }
    });
  </script>
  <script src="/static/js/app.js"></script>
</body>
</html>
