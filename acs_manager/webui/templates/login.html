{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="card">
    <div class="card-title">登录</div>
    {% if error %}
      <div class="text-sm text-red-600 mb-3">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ request.url_for('ui_login_submit') }}" class="space-y-4">
      <div class="space-y-1">
        <label class="block text-sm text-slate-700" for="username">用户名</label>
        <input id="username" name="username" type="text" required class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-200" />
      </div>
      <div class="space-y-1">
        <label class="block text-sm text-slate-700" for="password">密码</label>
        <input id="password" name="password" type="password" required class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-200" />
      </div>
      <button type="submit" class="btn btn-primary w-full justify-center">登录</button>
    </form>
  </div>
</div>
{% endblock %}
