{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center">
  <div class="card w-full max-w-md p-8 shadow-2xl shadow-indigo-500/20">
    <div class="mb-6">
      <div class="text-sm text-slate-500 mb-1">欢迎回来</div>
      <div class="text-2xl font-semibold text-slate-900">登录控制台</div>
    </div>
    {% if error %}
      <div class="text-sm text-red-600 mb-4">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ request.url_for('ui_login_submit') }}" class="space-y-4">
      <div class="space-y-1">
        <label class="text-sm text-slate-700" for="username">用户名</label>
        <input id="username" name="username" type="text" required class="input" autocomplete="username" />
      </div>
      <div class="space-y-1">
        <label class="text-sm text-slate-700" for="password">密码</label>
        <input id="password" name="password" type="password" required class="input" autocomplete="current-password" />
      </div>
      <button type="submit" class="btn btn-primary w-full justify-center">登录</button>
    </form>
  </div>
</div>
{% endblock %}
