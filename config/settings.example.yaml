# ACS 管理器配置示例（所有字段均含中文说明）

acs:
  base_url: "https://acs.example.com"          # ACS 控制台地址（抓包逻辑将硬编码使用）
  session_cookie: "GV_JSESSIONID=replace"      # 网页会话 GV_JSESSIONID，保持登录态
  login_user: "your-acs-username"              # 登录用户名（如使用免密可留空密码）
  login_password: "change-me"                  # 登录密码
  user_type: "os"                              # 登录用户类型（前端下拉：os/gridview 等）
  public_key: "MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBALaXEnbjI6fjy+t9W9AiO/KS0q+b/OZFS+7ykinLbiriUx9P8BcuuHnVbXNiZp5jW70eVGBtX4DhGUPzJa1YT/8CAwEAAQ=="  # 登录密码加密公钥（Base64）
  cookies:                                     # 预置的 JSESSIONID/GV_JSESSIONID（可选）
    JSESSIONID: ""
    GV_JSESSIONID: ""
  container_name: "acs-container"              # 容器名称
  container_task_name: "E2SRLF"                 # 任务名称/容器别名，启动容器时使用
  container_ip_hint: "10.0.0.5"                # 抓包前的容器 IP 提示（可选）
  shutdown_hours: 360                           # 容器自动关机的小时数
  terminal_selector: "#terminal"               # 网页终端的 DOM 选择器

ssh:
  mode: "jump"                                 # ssh 模式：direct(直连) | jump(-J) | double(两段 ssh)
  remote_server_ip: "203.0.113.10"             # 跳板机/远程服务器 IP
  bastion_host: "bastion.example.com"          # -J 使用的跳板主机（可与 remote_server_ip 相同）
  bastion_user: "bastion"                      # 跳板登录用户
  target_user: "root"                          # 容器主机登录用户
  port: 22                                      # 外层/默认 ssh 端口
  container_port: 22                            # 内层 ssh 端口（double 模式），未设则使用 port
  password_login: false                         # true 使用密码登录；false 使用密钥
  password: "change-me"                        # 密码登录密码（生产环境请替换）
  identity_file: "~/.ssh/id_ed25519"           # 私钥路径（密钥登录）
  container_ip: "10.0.0.5"                     # 捕获前的容器 IP 回退值
  local_open_port: 7890                         # 本地监听端口（本地代理软件监听）
  container_open_port: 7890                     # 容器内监听端口（需容器开放）
  forwards:                                     # 额外转发列表，remote 为容器端口
    - local: 7890
      remote: 7890
    - local: 8022
      remote: 22

webui:
  host: "0.0.0.0"                              # Web UI 绑定地址
  port: 8000                                    # Web UI 端口

logging:
  level: INFO                                   # 日志级别 (DEBUG/INFO/WARNING/ERROR)
