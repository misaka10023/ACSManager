# ACS Manager multi-container example (Chinese comments removed for brevity)

containers:
  - id: "e2srlf"
    name: "E2SRLF"
    acs:
      base_url: "http://192.168.10.200:6080"
      api_prefix: "/sothisai"
      login_user: "your-acs-username"
      login_password: "change-me"
      user_type: "os"
      public_key: ""
      verify_ssl: false
      cookies:
        JSESSIONID: ""
        GV_JSESSIONID: ""
      container_name: "E2SRLF"
    ssh:
      mode: "jump"            # direct | jump | double
      remote_server_ip: ""
      bastion_host: ""
      bastion_user: ""
      target_user: "root"
      port: 22
      container_port: 22
      password_login: false
      password: ""
      local_open_port: 7890
      container_open_port: 7890
      intermediate_port: 17890
      forwards: []
      reverse_forwards: []
      container_ip: ""        # optional fallback; updated when a new IP is discovered

# Add more containers as needed
#  - id: "another"
#    name: "Another"
#    acs: {...}
#    ssh: {...}

webui:
  host: "0.0.0.0"
  port: 8000
  root_path: ""
  auth:
    enabled: false
    username: "admin"
    password: "change-me"
    password_hash: ""
    secret_key: "change-me-please"
    session_ttl: 43200

logging:
  level: INFO
