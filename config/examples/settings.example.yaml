# ACS Manager multi-container example

# Global ACS settings (shared by all containers unless overridden in container.acs)
acs:
  base_url: "http://192.168.10.200:6080"
  api_prefix: "/sothisai"
  service_type: "container"    # container | notebook (notebook only uses detail API and cannot fetch IP)
  login_user: "your-acs-username"
  login_password: "change-me"
  user_type: "os"
  public_key: ""
  verify_ssl: false
  cookies:
    JSESSIONID: ""
    GV_JSESSIONID: ""

containers:
  - id: "e2srlf"
    name: "E2SRLF"
    acs:
      container_name: "E2SRLF"   # per-container task/container name
      # service_type: "container" # optional override per container
    ssh:
      mode: "jump"            # direct | jump | double
      remote_server_ip: ""
      bastion_host: ""
      bastion_user: ""
      target_user: "root"
      port: 22
      container_port: 22
      password_login: false
      password: ""
      local_open_port: 7890
      container_open_port: 7890
      intermediate_port: 17890
      forwards: []
      reverse_forwards: []
      container_ip: ""        # optional fallback; updated when a new IP is discovered (required for notebook mode)
# Add more containers as needed
#  - id: "another"
#    name: "Another"
#    acs:
#      container_name: "Another"
#    ssh: {...}

webui:
  host: "0.0.0.0"
  port: 8000
  root_path: ""
  auth:
    enabled: false
    username: "admin"
    password: "change-me"
    password_hash: ""
    secret_key: "change-me-please"
    session_ttl: 43200

logging:
  level: INFO
